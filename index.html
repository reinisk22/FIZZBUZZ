<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Fizz Buzz</title>
</head>

<body>
    <header>
        <h2 class="main-header">Fizz Buzz Homework</h2>
        <div class="main-input-fields">
            <input type="text" class="input-fields" id="min-value" placeholder="Min Value">
            <input type="text" class="input-fields" id="max-value" placeholder="Max Value">
            <input type="text" class="input-fields" id="fizz-value" placeholder="Fizz">
            <input type="text" class="input-fields" id="buzz-value" placeholder="Buzz">
        </div>
        <div class="input-field-buttons">
            <button class="btn" id="add-divs">Submit Numbers</button>
            <button class="btn" id="clear-divs">Clear Divs</button>
        </div>
    </header>
    <div id="main-content">
    </div>

</body>

</html>
